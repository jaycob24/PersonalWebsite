<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Прокрутка по одному слову</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .text-rotator {
      font-size: 2em;
      height: 1.2em;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
      --step: 1.2em; /* Высота одного слова */
    }

    .words {
      display: flex;
      flex-direction: column;
      animation: scrollWords 8s infinite;
    }

    .word {
      height: var(--step);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes scrollWords {
      0%    { transform: translateY(0); }
      20%   { transform: translateY(0); }

      25%   { transform: translateY(calc(-1 * var(--step))); }
      45%   { transform: translateY(calc(-1 * var(--step))); }

      50%   { transform: translateY(calc(-2 * var(--step))); }
      70%   { transform: translateY(calc(-2 * var(--step))); }

      75%   { transform: translateY(calc(-3 * var(--step))); }
      95%   { transform: translateY(calc(-3 * var(--step))); }

      100%  { transform: translateY(0); } /* сброс для цикла */
    }
  </style>
</head>
<body>
  <div class="text-rotator">
    <div class="words">
      <div class="word">Привет</div>
      <div class="word">Мир</div>
      <div class="word">HTML</div>
      <div class="word">CSS</div>
    </div>
  </div>
</body>
</html>
