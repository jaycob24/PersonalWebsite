<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Анимация слов по очереди</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      position: relative;
      height: 100px;
      overflow: hidden;
      width: 100%;
    }

    .word {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 80px;
      font-weight: bold;
      color: white;
      transform-origin: top;
      opacity: 0;
      animation: squash-then-grow 10s linear infinite;
    }

    /* Для 5 слов — 2s на слово, 10s весь цикл */
    .word:nth-child(1) { animation-delay: 0s; }
    .word:nth-child(2) { animation-delay: 2s; }
    .word:nth-child(3) { animation-delay: 4s; }
    .word:nth-child(4) { animation-delay: 6s; }
    .word:nth-child(5) { animation-delay: 8s; }

    @keyframes squash-then-grow {
      0% {
        transform: scaleY(1) translateY(0);
        transform-origin: top;
        opacity: 1;
      }
      20% {
        transform: scaleY(0.05) translateY(0);
        transform-origin: top;
        opacity: 1;
      }
      21% {
        transform: scaleY(0.05) translateY(100%);
        transform-origin: bottom;
        opacity: 0;
      }
      22% {
        transform: scaleY(0.05) translateY(0%);
        transform-origin: bottom;
        opacity: 0;
      }
      40% {
        transform: scaleY(1) translateY(0%);
        transform-origin: bottom;
        opacity: 1;
      }
      100% {
        transform: scaleY(1) translateY(0%);
        transform-origin: bottom;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="word">Первое</div>
    <div class="word">Второе</div>
    <div class="word">Третье</div>
    <div class="word">Четвёртое</div>
    <div class="word">Пятое</div>
  </div>
</body>
</html>
