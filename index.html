<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сплющивание текста</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .squash-text {
      font-size: 80px;
      font-weight: bold;
      color: white;
      transform-origin: top; /* Верхняя грань остаётся на месте */
      animation: squash 2s cubic-bezier(0.65, 0, 0.35, 1) infinite alternate;
    }

    @keyframes squash {
      0% {
        transform: scaleY(1);
      }
      100% {
        transform: scaleY(0.1);
      }
    }
  </style>
</head>
<body>
  <div class="squash-text">Слово</div>
</body>
</html>
