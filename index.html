<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сплющивание и восстановление</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .wrapper {
      position: relative;
      height: 100px;
    }

    .text {
      font-size: 80px;
      font-weight: bold;
      color: white;
      transform-origin: top;
      animation: squash-then-grow 6s linear infinite;
    }

    @keyframes squash-then-grow {
      0% {
        transform: scaleY(1);
        transform-origin: top;
        opacity: 1;
      }

      20% {
        transform: scaleY(0);
        transform-origin: top;
        opacity: 1;
      }

      21% {
        opacity: 0;
        transform: translateY(100%) scaleY(0);
        transform-origin: bottom;
      }

      22% {
        opacity: 1;
        transform: translateY(0%) scaleY(0);
        transform-origin: bottom;
      }

      40% {
        transform: scaleY(1);
        transform-origin: bottom;
      }

      100% {
        transform: scaleY(1);
        transform-origin: bottom;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="text">Слово</div>
  </div>
</body>
</html>
