<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Личный сайт</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    .text-rotator {
      height: 2em; /* Высота одного слова */
      overflow: hidden;
      font-size: 2em;
      color: white;
      font-family: sans-serif;
      position: relative;
    }

    .words {
      display: flex;
      flex-direction: column;
      animation: rotateWords 8s steps(1) infinite;
    }

    .word {
      height: 2em; /* Должно совпадать с .text-rotator */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes rotateWords {
      0% { transform: translateY(0%); }
      20% { transform: translateY(-100%); }
      40% { transform: translateY(-200%); }
      60% { transform: translateY(-300%); }
      80% { transform: translateY(-400%); }
      100% { transform: translateY(0%); } /* Сброс для зацикливания */
    }
  </style>
</head>
<body>
  <div class="text-rotator">
    <div class="words">
      <div class="word">Привет</div>
      <div class="word">Мир</div>
      <div class="word">HTML</div>
      <div class="word">CSS</div>
      <div class="word">Анимация</div>
    </div>
  </div>
</body>
</html>
