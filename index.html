<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Плавная анимация текста — компактная</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    .text-rotator {
      height: 1.4em; /* Меньше высота строки */
      overflow: hidden;
      font-size: 2em;
      color: white;
      font-family: sans-serif;
      position: relative;
    }

    .words {
      display: flex;
      flex-direction: column;
      animation: scrollWords 10s linear infinite;
    }

    .word {
      height: 1.4em;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.2;
    }

    @keyframes scrollWords {
      0% {
        transform: translateY(0%);
      }
      100% {
        transform: translateY(-50%); /* половина, т.к. дублируем список */
      }
    }
  </style>
</head>
<body>
  <div class="text-rotator">
    <div class="words">
      <div class="word">Привет</div>
      <div class="word">Мир</div>
      <div class="word">HTML</div>
      <div class="word">CSS</div>
      <div class="word">Анимация</div>
      <!-- Повтор для плавности -->
      <div class="word">Привет</div>
      <div class="word">Мир</div>
      <div class="word">HTML</div>
      <div class="word">CSS</div>
      <div class="word">Анимация</div>
    </div>
  </div>
</body>
</html>
