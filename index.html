<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Текст с паузами</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    .text-rotator {
      height: 1.4em; /* Высота одного слова */
      overflow: hidden;
      font-size: 2em;
      color: white;
      font-family: sans-serif;
    }

    .words {
      display: flex;
      flex-direction: column;
      animation: scrollWords 20s infinite;
    }

    .word {
      height: 1.4em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes scrollWords {
      0%    { transform: translateY(0%);   animation-timing-function: cubic-bezier(0.7, 0, 0.3, 1); }
      15%   { transform: translateY(0%); }
      20%   { transform: translateY(-100%); }

      35%   { transform: translateY(-100%); }
      40%   { transform: translateY(-200%); }

      55%   { transform: translateY(-200%); }
      60%   { transform: translateY(-300%); }

      75%   { transform: translateY(-300%); }
      80%   { transform: translateY(-400%); }

      95%   { transform: translateY(-400%); }
      100%  { transform: translateY(0%); }
    }
  </style>
</head>
<body>
  <div class="text-rotator">
    <div class="words">
      <div class="word">Привет</div>
      <div class="word">Мир</div>
      <div class="word">HTML</div>
      <div class="word">CSS</div>
      <div class="word">Анимация</div>
    </div>
  </div>
</body>
</html>
