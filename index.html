<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Плавная анимация текста</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    .text-rotator {
      height: 2em; /* Высота одного слова */
      overflow: hidden;
      font-size: 2em;
      color: white;
      font-family: sans-serif;
      position: relative;
    }

    .words {
      display: flex;
      flex-direction: column;
      animation: scrollWords 10s linear infinite;
    }

    .word {
      height: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Добавим копии слов для бесшовной прокрутки */
    .words::after {
      content: 'ПриветМирРРHTMLCSSАнимация';
      display: block;
      height: 0;
      overflow: hidden;
      visibility: hidden;
    }

    @keyframes scrollWords {
      0% {
        transform: translateY(0%);
      }
      100% {
        transform: translateY(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="text-rotator">
    <div class="words">
      <div class="word">Привет</div>
      <div class="word">Мир</div>
      <div class="word">HTML</div>
      <div class="word">CSS</div>
    </div>
  </div>
</body>
</html>
